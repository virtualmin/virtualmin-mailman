<header> Дозволити списки розсилки Mailman? </header> Якщо ця функція включена, для цього віртуального сервера можна створити один або кілька списків розсилки електронною поштою Mailman. Списками можна керувати за допомогою посилання &quot;Списки розсилки&quot; в лівому меню або за допомогою модуля Mailman Webmin. <p><footer>
